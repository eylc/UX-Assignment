<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="signIn.css" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Serif|Titillium+Web&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container-fluid">
        <div class="contents row">
            <div class="signIn col-12">
                <div class="signInAlignBox row"> 
                    <div class="signInContentBox"> <!-- main content container -->
                        <img class="logo" src="images/logo.png">
                    
                        <div class="w-100"></div> <!-- divider -->

                        <div class="intro">
                            <h5>Welcome to</h5>
                            <h2>AVR PLATFORM</h2>
                        </div>

                        <div class="w-100"></div> <!-- divider -->
                        
                        <form class="formSection"> <!-- sign in form start -->
                            <div class="form-group">
                                <div class="inputEffectBox">
                                    <input type="email" class="form_control" required="" id="email_Input">
                                    <label>Email</label>
                                    <span class="focus-hl"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="inputEffectBox">
                                    <input type="password" class="form_control" required="" id="pw_Input">
                                    <label>Password</label>
                                    <span class="focus-hl"></span>
                                </div>
                                    <h6 class="forget_pw"><a href="#"><u>Forgot Password?</u></a></h6>
                            </div>
                            <div class="signInBtn">
                                <button type="submit" class="btn btn-primary badge-pill">Sign In</button>
                            </div>
                        </form> <!-- sign in form end -->
                        
                        <div class="w-100"></div> <!-- divider -->

                        <div class="end">
                            <h6>Not a Member? <a href="#"><u>Start for Free</u></a></h6>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="illust col-12"> <!-- illustration container -->
                <div class="illustAlignBox row">
                    <img class="img-fluid" src="images/illustrationM.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
